name: conda-lock # Guidance and ideas contributed by Claude

on:
  push:
    paths:
      - environment.yml
  workflow_dispatch:

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
      
      - name: Install conda-lock
        shell: bash -l {0}
        run: conda install -c conda-forge conda-lock -y
      
      - name: Generate lockfiles
        shell: bash -l {0}
        run: conda-lock -f environment.yml -p linux-64 -p osx-arm64 -k explicit
      
      - name: Commit lockfiles
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add conda-linux-64.lock conda-osx-arm64.lock
          git commit -m "Update conda lockfiles [skip ci]" || echo "No changes to commit"
          git push
