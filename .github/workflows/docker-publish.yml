# Publishes docker image, pinning actions to a commit SHA,
# and updating most recently built image with the latest tag.
# Can be triggered by either pushing a commit that changes the `Dockerfile`, 
# or manually dispatching the workflow, or when conda-lock workflow completes.
name: Publish Docker image
on: 
  workflow_dispatch:
  push: 
    paths: 
      - 'Dockerfile'
      - 'conda-linux-64.lock'
  workflow_run:
    workflows: ["conda-lock"]
    types:
      - completed
    branches:
      - main
      
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    # Only run if conda-lock workflow succeeded (or if triggered by other means)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: quandothoang/trump-twitter-analysis
          tags: |
            type=raw,value={{sha}},enable=${{github.ref_type != 'tag'}}
            type=raw,value=latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
      - name: Update docker-compose.yml with new image tag
        if: success()
        run: |
          # Extract the SHA tag (not 'latest')
          SHA_TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep -v 'latest' | awk -F':' '{print $NF}' | head -1)
          echo "Extracted SHA tag: $SHA_TAG"
          
          if [ -n "$SHA_TAG" ]; then
            sed -i "s|image:.*dsci522-dockerfile-practice:.*|image: quandothoang/dsci522-dockerfile-practice:$SHA_TAG|" docker-compose.yml
            echo "Updated docker-compose.yml with tag: $SHA_TAG"
          else
            echo "No SHA tag found, skipping update"
          fi
          
      - name: Commit and push updated docker-compose.yml
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet docker-compose.yml; then
            echo "No changes to docker-compose.yml"
          else
            git add docker-compose.yml
            git commit -m "Update docker-compose.yml with new image tag [skip ci]"
            git push
            echo "Pushed updated docker-compose.yml"
          fi
